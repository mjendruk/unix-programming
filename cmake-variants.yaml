      short: Debug
      long: Build with debugging information
      buildType: Debug
      settings:
        EXPORT_COMPILE_COMMANDS: 1
    release:
      short: Release
      long: Optimize the resulting binaries
      buildType: Release
      settings:
        EXPORT_COMPILE_COMMANDS: 1
